<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>ProjectFlask</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>Entre Para Nossa Equipe</h1>
            <img src="static/students-animate.svg" class="left-login-image" alt="Students Animate">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                    <div class="linktextfield">
                        <a href="url">Esqueci a Senha</a> <label>|</label>
                        <a href="cadastrar">Criar Conta</a>
                    </div>
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
